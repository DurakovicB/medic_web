<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="d-flex justify-content-end p-3 bg-dark text-white">
        <button class="btn btn-danger" onclick="userService.logout()">Logout</button>
    </header>
    <main class="container mt-4">
        <div class="d-flex justify-content-between mb-3">
            <h1>Admin Dashboard</h1>
            <button class="btn btn-success" data-toggle="modal" data-target="#addUserModal">Register (+)</button>
        </div>
        <table class="table table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Username</th>
                    <th>Last Login Date</th>
                </tr>
            </thead>
            <tbody id="userTableBody">
                
            </tbody>
        </table>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
    <script src="userLogic.js"></script>

    <!-- add user window-->
    <div class="modal fade" id="addUserModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <form id="addUserForm">
              <div class="modal-header">
                <h5 class="modal-title" id="addUserModalLabel" data-bs-dismiss="modal">Add User</h5>
                <button type="button" class = "btn-close" onclick="$('#addUserModal').modal('hide');" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div class="form-group">
                  <label>Name</label>
                  <input name="name" type="text" class="form-control required" placeholder="Enter name">
                </div>
                <div class="form-group">
                  <label>Username</label>
                  <input name="username" type="text" class="form-control required" placeholder="Enter username">
                </div>
                <div class="form-group">
                  <label>Orders</label>
                  <input name="orders" type="number" min="0" max="10" class="form-control required" placeholder="Enter number of orders">
                </div>
                <div class="form-group">
                  <label>Image URL</label>
                  <input name="image" type="text" class="form-control required" placeholder="Enter image link">
                </div>
                <div class="form-group">
                  <label>Status</label>
                  <input name="status" type="text" class="form-control required" placeholder="Enter status" >
                </div>
                <div class="form-group">
                  <label>Date of Birth</label>
                  <input name="date_of_birth" type="date" class="form-control required" >
                </div>
            
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="$('#addUserModal').modal('hide');" >Close</button>
                <button type="submit" class="btn btn-primary" onclick="" >Add User</button>
              </div>
            </form>
          </div>
        </div>
    </div>
    <!-- edit user window-->
    <div class="modal fade" id="editUserModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">User Details</h5>
              <button type="button" class="btn-close" onclick="$('#editUserModal').modal('hide');" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="image-container">
                <img class="card-img-top" id="imageDiv" src="" alt="User image">
              </div>                
                  <div class="form-group">
                  <div>
                    <label>ID</label>
                    <input name="id" id="id" type="text" class="form-control required" disabled="true">
                  </div>
                  <div>
                    <label>Name</label>
                    <input name="name" id="name" type="text" class="form-control required" placeholder="Enter name">
                  </div>
                  <div class="form-group">
                    <label>Username</label>
                    <input name="username" id="username" type="text" class="form-control required" placeholder="Enter username">
                  </div>
                  <div class="form-group">
                    <label>Orders</label>
                    <input name="orders" id="orders" type="number" class="form-control required" min="0" max="10" placeholder="Enter number of orders">
                  </div>
                  <div class="form-group">
                    <label>Last Login Date</label>
                    <input name="last_login_date" id="last_login_date" type="text" class="form-control required" disabled="true">
                  </div>
                  <div class="form-group">
                    <label>Image URL</label>
                    <input name="image" id="image" type="text" class="form-control required" placeholder="Enter image link">
                  </div>
                  <div class="form-group">
                    <label>Status</label>
                    <input name="status" id="status" type="text" class="form-control required" placeholder="Enter status" >
                  </div>
                  <div class="form-group">
                    <label>Date of Birth</label>
                    <input name="date_of_birth" id="date_of_birth" type="date" class="form-control required" >
                  </div>
                </div>
            </div>  
            <div class="modal-footer">
                <button class="btn btn-warning" onclick="userLogic.blockCurrent()">Block</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="$('#editUserModal').modal('hide');" >Close</button>
                <button class="btn btn-success" onclick="userLogic.update()">Update Changes</button>

            </div>
          </div>
        </div>
      </div>
</body>
<script>
  var token = localStorage.getItem("token");
  if (token) {
    userLogic.init();
  } else {
    window.location.replace("login.html");
  }

  jQuery(document).ready(function($) {
    $(".clickable-row").click(function(id) {
      userLogic.showEditUserModal($(this).data("id"));
        });
});
</script>
<style>
  .clickable-row {
            cursor: pointer;
        }
  #imageDiv {
    width: 200px;
    height: 200px;
    object-fit: cover; /* Ensures the image covers the area without distortion */
    border-radius: 8px; /* Optional: adds rounded corners */
}
.image-container {
    display: flex; /* Uses flexbox to center the image vertically and horizontally */
    justify-content: center; /* Centers the image horizontally */
    align-items: center; /* Centers the image vertically */
    height: 100%; /* Adjust as needed */
    width: 100%; /* Adjust as needed */
}
</style>

    

</html>
